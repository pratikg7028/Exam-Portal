
<table border="1">
    <tr>
        <th>SN</th>
        <th>Questions</th>
        <th>Answer</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let log of logs; let i=index">
        <td>{{i+1}}</td>
        <td>{{log.questionBank.questionname}}</td>
        <td>
            <textarea cols="50" rows="10" [(ngModel)]="log.answer"></textarea>
        </td>
        <td>
            <button (click)="acceptreject(log,1)">Accept</button>
            <button (click)="acceptreject(log,-1)">Reject</button>
        </td>
    </tr>
</table>
